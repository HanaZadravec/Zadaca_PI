<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m= prompt ("Unesi broj m ")
        var n= prompt("Unesi broj n")
        const A =(m,n) =>{
            if(m==0){
                return n+1
            }
            else if( n==0){
                return A(m-1,1) ;
            }
            else if( m != 0 && n != 0){
                return A(m-1,A(m,n-1));
            }
        }
        console.log(A(m,n));
     </script>
</body>
</html>
